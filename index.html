
<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>pokemon search app</title>
  </head>  
  <body>
    <h1>Pokemon Search App</h1>
    <div id="input">
      <input required id="search-input" placeholder="enter a pokemon">
      <button id="search-button">search</button>
    </div>
    <div id="image-div">
    <img id="sprite" src="#"> 
    </div>
    <div id="pokemon">
      <table>
        <tr>
          <td>Pok√©mon name</td>  
          <td id="pokemon-name"></td>
        </tr>  
        <tr>
          <td>ID</td>
          <td id="pokemon-id"></td>
        </tr>  
        <tr>
          <td>Weight</td>
          <td id="weight"></td>
        </tr>  
        <tr>
          <td>Height</td>
          <td id="height"></td>
        </tr>  
        <tr>
          <td>Types</td>
          <td id="types"></td>
        </tr>  
        <tr>
          <td>HP</td>
          <td id="hp"></td>
        </tr>  
        <tr>
          <td>Attack</td>
          <td id="attack"></td>
        </tr>  
        <tr>
          <td>Defense</td>
          <td id="defense"></td>
        </tr>  
        <tr>
          <td>Special Attack</td>
          <td id="special-attack"></td>
        </tr>  
        <tr>
          <td>Special Defense</td>
          <td id="special-defense"></td>
        </tr>  
        <tr>
          <td>Speed</td>
          <td id="speed"></td>
        </tr>  
      </table> 
    </div>
    <script src="./script.js"></script>
  </body>
</html>
